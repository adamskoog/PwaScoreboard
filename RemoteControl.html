<!doctype html>
<html>
    <head>
        <title>Ping-Pong Remote</title>
    </head>
    <body>        
        <button onclick="rpi_post(this)" type="button" value="0">Reset Score</button>
        <button onclick="rpi_post(this)" type="button" value="1">+1 Left</button>
        <button onclick="rpi_post(this)" type="button" value="2">+1 Right</button>

        <script type="text/javascript">
            function rpi_post(btn) {
                var value = btn.getAttribute('value');
                var xhr = new XMLHttpRequest()

                xhr.open("POST", "http://rpi", true);
                xhr.setRequestHeader('Content-Type', 'text/plain');
                xhr.send(value);
            }
        </script>
    </body>
</html>
